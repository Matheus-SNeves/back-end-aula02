<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Sistema de Gerenciamento de Produtos</h1></header>

    <main>
        <section id="section1">
            <h2>Cadastro</h2>
            <form id="cadastro">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="number" step="0.01" id="valor" placeholder="Valor do Produto" required>
                <input type="text" id="descricao" placeholder="Digite a descrição do Produto" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="section2">
            <h2>Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtos"></tbody>
            </table>
        </section>
    </main>

    <footer id="msg">Resultado:</footer>
</body>
<script src="script.js"></script>
</html>
